<div class="flex flex-col h-full">
  <div class="flex-1 p-4 overflow-y-auto">
    <div *ngFor="let message of messages" class="mb-4">
      <div class="chat chat-start" *ngIf="!message.isUser">
        <div class="chat-bubble">
          {{ message.content }}
        </div>
      </div>
      <div class="chat chat-end" *ngIf="message.isUser">
        <div class="chat-bubble">{{ message.content }}</div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="flex justify-center mb-4">
      <div class="loader">    
      </div> <!-- Replace with your loading icon -->
    </div>
  </div>

  <!-- Message Input -->
  <div class="p-4">
    <div class="flex w-full gap-5">
      <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" type="text" placeholder="Type a message..." class="flex-1 input input-bordered" />
      <button (click)="sendMessage()" class="btn btn-neutral" [disabled]="loading">Send</button> <!-- Disable button when loading -->
    </div>
  </div>
</div>
<!-- Chat Messages -->
